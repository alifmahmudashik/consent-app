<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Access Denied</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Sora', sans-serif;
      }
      .fade-in {
        opacity: 0;
        transform: translateY(10px);
        animation: fadeInUp 0.8s ease forwards;
      }
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-2xl shadow-lg max-w-md p-8 pb-12 text-center fade-in">
      <h1 class="text-3xl font-bold text-red-600 mb-4">Access Denied</h1>
      <p class="text-gray-700 mb-6">
        You are not authorized to access these protected files.
      </p>
      <a
        href="/"
        class="bg-blue-600 text-white px-6 py-3 rounded-full shadow hover:bg-blue-700 transition transform hover:scale-105"
      >
        Go Back Home
      </a>
    </div>
  </body>
</html>
